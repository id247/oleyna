<div class="container container--page">

	<div class="container__content">

			"titleMod": "header__title-frame--middle",
			"title": "Конкурсные работы"
		})

		@@if (activeTab !== "teachers"){

		@@include("../common/tabs2.html", {

		})

					})

				</div><!-- /.check__school__profile -->

				<div class="user-resipes__result js-upload-result">
					
				</div><!-- /.user-resipes__result -->

</div> <!-- end .container -->
